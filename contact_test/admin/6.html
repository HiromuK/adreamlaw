<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ログイン | メールフォーム管理</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <style type="text/css">
      body#loginpage {
        padding-top: 40px;
        padding-bottom: 20px;
        background-color: #f5f5f5;
      }
    </style>
    <link href="../css/admin.css" rel="stylesheet">


    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../ico/favicon.png">
  </head>

  <body id="loginpage">

    <div class="container">

      <form action="%_myname_%" method="post" class="form-signin">
	  <input type="hidden" name="s" value="7">

        <h2 class="form-signin-heading">ログイン</h2>

<!-- 
%_msg_class_%		エラーがある時「error」ない時「info」、メッセージが無い時「none」
%_msg_instruct_%	メッセージ
-->
<div class="alert alert-%_msg_class_%">
	<a class="close" data-dismiss="alert" href="#">&times;</a>
	<p class="text-%_msg_class_%">%_msg_instruct_%</p>
</div>
        <input type="text" class="input-block-level noime" placeholder="ユーザ名" name="admin_name">
        <input type="password" class="input-block-level noime" placeholder="パスワード" name="admin_pass">
        <button class="btn btn-large btn-primary" type="submit">ログイン</button>
      </form>

      <footer>
		<hr>
      </footer>

    </div> <!-- /container -->

    <!-- Placed at the end of the document so the pages load faster -->

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="../js/jquery-1_8_2_min.js"></script>
    <script src="../js/bootstrap_min.js"></script>

  </body>
</html>
